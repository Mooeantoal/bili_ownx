name: Quick License Build

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Quick License Fix (Non-Interactive)
      run: |
        echo "=== Quick License Fix (Non-Interactive) ==="
        
        # Set environment variables to skip interactive prompts
        export ANDROID_SDK_ACCEPT_LICENSES=true
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export ACCEPT_LICENSES=true
        export GRADLE_OPTS="-Dandroid.accept licenses=true -Dandroid.licenses.accepted=true"
        
        # Create user license directory (avoid permission issues)
        mkdir -p $HOME/.android/licenses
        
        # Create all license files directly
        cat > $HOME/.android/licenses/android-sdk-license << 'EOF'
        8933bad161af4178b1185d1a37fbf41ea5269c55d
        EOF
        
        cat > $HOME/.android/licenses/android-googletv-license << 'EOF'
        601085b53c84555a2897545eb1f38b296baeb1b5
        EOF
        
        cat > $HOME/.android/licenses/android-sdk-preview-license << 'EOF'
        d56f5187479451eabf01fb78af6dfcb131a6481e
        EOF
        
        cat > $HOME/.android/licenses/google-gdk << 'EOF'
        84831b9409646a918e30573bab4c9c91346b8b90
        EOF
        
        cat > $HOME/.android/licenses/android-sdk-google-license << 'EOF'
        598de3781d13c8c5df5a678110464d3863734768
        EOF
        
        cat > $HOME/.android/licenses/android-sdk-arm-dbt-license << 'EOF'
        24333f8a63b6825ea9c5514e83c0e9a993a0a6f
        EOF
        
        cat > $HOME/.android/licenses/intel-android-extra-license << 'EOF'
        33b6a2b64607111b2893360c6b44c7a64512267
        EOF
        
        cat > $HOME/.android/licenses/mips-android-extra-license << 'EOF'
        84831b9409646a918e30573bab4c9c91346b8b90
        EOF
        
        echo "All license files created:"
        ls -la $HOME/.android/licenses/
        
        # Set user license path
        export ANDROID_SDK_LICENSE_PATH=$HOME/.android/licenses
        
        # Force accept all licenses with expect (backup)
        if command -v expect &> /dev/null; then
          echo "Using expect to force accept licenses..."
          timeout 300 expect -c "
          set timeout 300
          spawn $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          expect {
            \"y/N?\" { send \"y\r\"; exp_continue }
            \"(y/N)\" { send \"y\r\"; exp_continue }
            \"Accept? (y/N)\" { send \"y\r\"; exp_continue }
            \"Review licenses that have not been accepted\" { send \"y\r\"; exp_continue }
            \"License android-googletv-license\" { send \"y\r\"; exp_continue }
            timeout { exit 0 }
            eof { exit 0 }
          }
          " || echo "Expect process completed"
        fi
        
    - name: Get Dependencies
      run: |
        export ANDROID_SDK_ACCEPT_LICENSES=true
        flutter pub get
        
    - name: Build APK
      run: |
        export ANDROID_SDK_ACCEPT_LICENSES=true
        export GRADLE_OPTS="-Dandroid.accept licenses=true"
        
        if [ "${{ github.event.inputs.build_type }}" = "release" ]; then
          echo "Building Release APK..."
          flutter build apk --release
        else
          echo "Building Debug APK..."
          flutter build apk --debug
        fi
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: bili-ownx-${{ github.event.inputs.build_type }}-apk
        path: build/app/outputs/flutter-apk/app-${{ github.event.inputs.build_type }}.apk
        retention-days: 7