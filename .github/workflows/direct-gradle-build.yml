name: Direct Gradle Build

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.4'
        channel: 'stable'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Quick License Fix
      run: |
        export ANDROID_SDK_ACCEPT_LICENSES=true
        mkdir -p $HOME/.android/licenses
        
        cat > $HOME/.android/licenses/android-sdk-license << 'EOF'
        8933bad161af4178b1185d1a37fbf41ea5269c55d
        EOF
        
        cat > $HOME/.android/licenses/android-googletv-license << 'EOF'
        601085b53c84555a2897545eb1f38b296baeb1b5
        EOF
        
    - name: Get Dependencies
      run: |
        flutter pub get
        
    - name: Fix ABI Conflict
      run: |
        cd android
        
        # 修复 ABI 冲突 - 直接修改 gradle 配置
        echo "android { defaultConfig { ndk { abiFilters.clear(); abiFilters.add('arm64-v8a') } } splits { abi { isEnable = false } } }" >> app/build.gradle.kts
        
        # 使用 gradle 直接构建
        if [ "${{ github.event.inputs.build_type }}" = "release" ]; then
          echo "Building Release APK with Gradle..."
          ./gradlew assembleRelease
        else
          echo "Building Debug APK with Gradle..."
          ./gradlew assembleDebug
        fi
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: bili-ownx-${{ github.event.inputs.build_type }}-gradle-apk
        path: android/app/build/outputs/apk/${{ github.event.inputs.build_type }}/app-${{ github.event.inputs.build_type }}.apk
        retention-days: 7