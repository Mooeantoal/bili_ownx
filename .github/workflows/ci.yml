name: Unified CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      mode:
        description: '运行模式 (Mode)'
        required: true
        default: 'standard'
        type: choice
        options:
        - standard
        - gradle-fix
        - quick-fix
        - test-matrix
      upload_artifacts:
        description: '上传构建产物 (Upload Artifacts)'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  # ==================================================================================================
  # 1. 标准构建 (Standard Build) - 对应原 build.yml
  # ==================================================================================================
  standard-build:
    name: Standard Build
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' || inputs.mode == 'standard' }}
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: 安装 Android SDK 基础组件
        run: |
          # 下载并安装 Android SDK 命令行工具
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mkdir -p $PWD/android-sdk/cmdline-tools/latest
          mv cmdline-tools/* $PWD/android-sdk/cmdline-tools/latest/
          
          # 设置环境变量
          echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$PWD/android-sdk" >> $GITHUB_PATH
          echo "$PWD/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: 配置 Android SDK 许可证
        run: |
          # 使用脚本创建许可证，指向本地 android-sdk 目录
          bash .github/scripts/setup-android-licenses.sh "$PWD/android-sdk"
          
          # 强制自动确认所有许可证
          export ANDROID_HOME="$PWD/android-sdk"
          export ANDROID_SDK_ROOT="$PWD/android-sdk"
          
          # 预先确认许可证，避免任何交互
          mkdir -p "$ANDROID_HOME/licenses"
          echo "y" | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --licenses 2>/dev/null || true
          echo "y" | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --licenses 2>/dev/null || true
          echo "✅ 许可证自动配置完成"

      - name: 安装 Android SDK 平台和构建工具
        run: |
          echo "Debugging: Listing platforms directory before cleanup"
          ls -la $ANDROID_HOME/platforms || true
          
          echo "Force removing android-35 to ensure clean install..."
          rm -rf $ANDROID_HOME/platforms/android-35*
          
          # 自动确认所有许可证，避免交互
          echo "y" | sdkmanager --licenses || true
          echo "y" | sdkmanager --licenses || true
          echo "y" | sdkmanager --licenses || true
          
          # 安装所需组件
          sdkmanager "platforms;android-35" "build-tools;35.0.0"

      - name: 修复 Android SDK Platform 35 路径
        run: |
          echo "检查 Android SDK Platform 35 安装路径..."
          ls -la $ANDROID_HOME/platforms/ | grep android-35 || true
          
          # 等待安装完成
          sleep 5
          
          # 修复Android 35安装路径问题
          if [ -d "$ANDROID_HOME/platforms/android-35-2" ]; then
            echo "发现 android-35-2 目录，正在重命名为 android-35..."
            mv "$ANDROID_HOME/platforms/android-35-2" "$ANDROID_HOME/platforms/android-35"
            echo "✅ 路径修复完成"
          elif [ -d "$ANDROID_HOME/platforms/android-35" ]; then
            echo "✅ android-35 目录已存在，无需修复"
          else
            echo "❌ 未发现 android-35 或 android-35-2 目录"
            ls -la $ANDROID_HOME/platforms/
          fi
          
          # 验证修复结果
          echo "验证 Android 35 安装..."
          ls -la $ANDROID_HOME/platforms/android-35 && echo "✅ Android 35 路径验证成功" || echo "❌ android-35 目录不存在"

      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: 构建 APK (Debug)
        run: |
          echo "开始构建 APK..."
          flutter clean
          flutter pub get
          flutter build apk --debug --verbose

      - name: 上传 APK 为 Artifact
        if: ${{ always() && (inputs.upload_artifacts == true || github.event_name != 'workflow_dispatch') }}
        uses: actions/upload-artifact@v4
        with:
          name: standard-build-${{ github.run_number }}
          path: |
            build/app/outputs/flutter-apk/*.apk
            android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: 创建 Release
        if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          body: |
            ## 自动构建的 Debug 版本
            
            **构建信息：**
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Run: #${{ github.run_number }}
            
            **APK 说明：**
            此构建已启用 ABI 分割，包含以下架构的 APK：
            - `app-arm64-v8a-debug.apk`: 适用于 64 位 ARM 设备（现代手机，推荐）
            - `app-armeabi-v7a-debug.apk`: 适用于 32 位 ARM 设备
            - `app-universal-debug.apk`: 通用版本（兼容所有架构，体积较大）
            
            请根据您的设备选择对应架构的 APK 下载安装。
          files: |
            build/app/outputs/flutter-apk/*.apk
            android/app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==================================================================================================
  # 2. Gradle 修复构建 (Gradle Fix) - 对应原 gradle-fix.yml
  # ==================================================================================================
  gradle-fix:
    name: Gradle Fix Build
    if: ${{ inputs.mode == 'gradle-fix' }}
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Android SDK 基础组件
        run: |
          # 下载并安装 Android SDK 命令行工具
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mkdir -p $PWD/android-sdk/cmdline-tools/latest
          mv cmdline-tools/* $PWD/android-sdk/cmdline-tools/latest/
          
          # 设置环境变量
          echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$PWD/android-sdk" >> $GITHUB_ENV
          echo "$PWD/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: 配置 Android SDK 许可证
        run: |
          bash .github/scripts/setup-android-licenses.sh "$PWD/android-sdk"
          
          # 自动确认许可证
          export ANDROID_HOME="$PWD/android-sdk"
          export ANDROID_SDK_ROOT="$PWD/android-sdk"
          echo "y" | sdkmanager --licenses || true

      - name: 安装 Android SDK 组件
        run: |
          # 安装所需组件
          sdkmanager "platforms;android-35" "build-tools;35.0.0"

      - name: 设置 Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: 设置 Gradle
        uses: gradle/gradle-build-action@v3
        with:
          cache-read-only: false

      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: 执行修复与构建
        run: |
          echo "=== 执行 Gradle 修复构建 ==="
          
          # 1. 清理
          flutter clean
          cd android && ./gradlew clean && cd ..
          
          # 2. 依赖更新
          flutter pub get
          flutter pub upgrade --major-versions
          
          # 3. 尝试多种构建策略
          echo "尝试标准构建..."
          if flutter build apk --debug; then
            echo "✅ 标准构建成功"
            exit 0
          fi
          
          echo "尝试兼容模式构建..."
          if flutter build apk --debug --no-sound-null-safety; then
            echo "✅ 兼容模式构建成功"
            exit 0
          fi
          
          echo "尝试最小化构建..."
          if flutter build apk --debug --no-tree-shake-icons --no-pub; then
            echo "✅ 最小化构建成功"
            exit 0
          fi
          
          echo "❌ 所有构建策略均失败"
          exit 1

      - name: 上传修复结果
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-fix-result-${{ github.run_number }}
          path: |
            **/*.apk
            android/app/build/logs/
          retention-days: 7

  # ==================================================================================================
  # 3. 快速修复 (Quick Fix) - 对应原 quick-gradle-fix.yml
  # ==================================================================================================
  quick-fix:
    name: Quick Gradle Fix
    if: ${{ inputs.mode == 'quick-fix' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: 安装 Android SDK 基础组件
        run: |
          # 下载并安装 Android SDK 命令行工具
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mkdir -p $PWD/android-sdk/cmdline-tools/latest
          mv cmdline-tools/* $PWD/android-sdk/cmdline-tools/latest/
          
          # 设置环境变量
          echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$PWD/android-sdk" >> $GITHUB_ENV
          echo "$PWD/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: 配置 Android SDK 许可证
        run: |
          bash .github/scripts/setup-android-licenses.sh "$PWD/android-sdk"
          
          # 自动确认许可证
          export ANDROID_HOME="$PWD/android-sdk"
          export ANDROID_SDK_ROOT="$PWD/android-sdk"
          echo "y" | sdkmanager --licenses || true
      
      - name: 安装 Android SDK 组件
        run: |
          # 安装所需组件
          sdkmanager "platforms;android-35" "build-tools;35.0.0"
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
      - name: Quick Build
        run: |
          flutter clean
          flutter pub get
          flutter build apk --debug --no-tree-shake-icons

  # ==================================================================================================
  # 4. 矩阵测试 (Matrix Test) - 对应原 test-build.yml
  # ==================================================================================================
  test-matrix:
    name: Test (${{ matrix.flutter-version }}, Java ${{ matrix.java-version }})
    if: ${{ inputs.mode == 'test-matrix' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flutter-version: ['3.24.0', '3.22.0']
        java-version: ['17', '11']
    steps:
      - uses: actions/checkout@v4
      
      - name: 安装 Android SDK 基础组件
        run: |
          # 下载并安装 Android SDK 命令行工具
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mkdir -p $PWD/android-sdk/cmdline-tools/latest
          mv cmdline-tools/* $PWD/android-sdk/cmdline-tools/latest/
          
          # 设置环境变量
          echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$PWD/android-sdk" >> $GITHUB_ENV
          echo "$PWD/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: 配置 Android SDK 许可证
        run: |
          bash .github/scripts/setup-android-licenses.sh "$PWD/android-sdk"
          
          # 自动确认许可证
          export ANDROID_HOME="$PWD/android-sdk"
          export ANDROID_SDK_ROOT="$PWD/android-sdk"
          echo "y" | sdkmanager --licenses || true
      
      - name: 安装 Android SDK 组件
        run: |
          # 安装所需组件
          sdkmanager "platforms;android-35" "build-tools;35.0.0"
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.flutter-version }}
      - name: Build
        run: flutter build apk --debug
