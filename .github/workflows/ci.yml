name: Unified CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      mode:
        description: '运行模式 (Mode)'
        required: true
        default: 'standard'
        type: choice
        options:
        - standard
        - gradle-fix
        - quick-fix
        - test-matrix
      upload_artifacts:
        description: '上传构建产物 (Upload Artifacts)'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  # ==================================================================================================
  # 1. 标准构建 (Standard Build) - 对应原 build.yml
  # ==================================================================================================
  standard-build:
    name: Standard Build
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' || inputs.mode == 'standard' }}
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: 安装 Android SDK 基础组件
        run: |
          # 下载并安装 Android SDK 命令行工具
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mkdir -p $PWD/android-sdk/cmdline-tools/latest
          mv cmdline-tools/* $PWD/android-sdk/cmdline-tools/latest/
          
          # 设置环境变量
          echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$PWD/android-sdk" >> $GITHUB_PATH
          echo "$PWD/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: 配置 Android SDK 许可证
        run: |
          # 强制配置许可证，跳过所有交互
          bash .github/scripts/force-accept-licenses.sh "$PWD/android-sdk"
          
          # 设置环境变量
          export ANDROID_HOME="$PWD/android-sdk"
          export ANDROID_SDK_ROOT="$PWD/android-sdk"
          export ANDROID_SDKMANAGER_ALLOW_PRE25=true
          export ANDROID_SDK_LICENSES_ACCEPTED=true
          
          echo "✅ 许可证强制配置完成"

      - name: 安装 Android SDK 平台和构建工具
        run: |
          echo "开始安装 Android SDK 组件..."
          
          # 创建必要的目录结构
          mkdir -p $ANDROID_HOME/platforms
          mkdir -p $ANDROID_HOME/build-tools
          
          # 确保许可证已确认
          export ANDROID_SDKMANAGER_ALLOW_PRE25=true
          export ANDROID_SDK_LICENSES_ACCEPTED=true
          sdkmanager --licenses || true
          
          # 显示 sdkmanager 版本
          sdkmanager --version || echo "sdkmanager 不可用"
          
          # 列出可用包
          sdkmanager --list | grep -E "(android-35|build-tools;35)" || echo "未找到目标包"
          
          # 安装所需组件，添加详细输出
          echo "正在安装 Android 35 平台..."
          sdkmanager --install "platforms;android-35" --verbose || {
            echo "平台安装失败，尝试其他方法..."
            sdkmanager "platforms;android-35"
          }
          
          echo "正在安装构建工具 35.0.0..."
          sdkmanager --install "build-tools;35.0.0" --verbose || {
            echo "构建工具安装失败，尝试其他方法..."
            sdkmanager "build-tools;35.0.0"
          }
          
          echo "安装完成，检查目录结构..."
          ls -la $ANDROID_HOME/platforms/ || echo "platforms 目录不存在"
          ls -la $ANDROID_HOME/build-tools/ || echo "build-tools 目录不存在"

      - name: 修复 Android SDK Platform 35 路径
        run: |
          echo "检查 Android SDK Platform 35 安装路径..."
          
          # 等待文件系统同步
          sleep 3
          
          # 修复Android 35安装路径问题
          if [ -d "$ANDROID_HOME/platforms/android-35-2" ]; then
            echo "发现 android-35-2 目录，正在重命名为 android-35..."
            mv "$ANDROID_HOME/platforms/android-35-2" "$ANDROID_HOME/platforms/android-35"
            echo "✅ 路径修复完成"
          elif [ -d "$ANDROID_HOME/platforms/android-35" ]; then
            echo "✅ android-35 目录已存在，无需修复"
          else
            echo "❌ 未发现 android-35 或 android-35-2 目录"
            echo "当前 platforms 目录内容："
            ls -la $ANDROID_HOME/platforms/ || echo "platforms 目录不存在"
            echo "尝试查找所有 android-35 相关目录："
            find $ANDROID_HOME -name "*android-35*" -type d 2>/dev/null || echo "未找到相关目录"
          fi
          
          # 验证修复结果
          echo "验证 Android 35 安装..."
          if [ -d "$ANDROID_HOME/platforms/android-35" ]; then
            echo "✅ Android 35 路径验证成功"
            ls -la "$ANDROID_HOME/platforms/android-35/"
          else
            echo "❌ android-35 目录不存在"
            echo "尝试手动创建软链接..."
            find $ANDROID_HOME -name "*android-35*" -type d | head -1 | while read dir; do
              if [ "$dir" != "$ANDROID_HOME/platforms/android-35" ]; then
                echo "创建软链接: $dir -> $ANDROID_HOME/platforms/android-35"
                ln -sf "$dir" "$ANDROID_HOME/platforms/android-35"
                break
              fi
            done
          fi

      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: 构建 APK (Debug)
        run: |
          echo "开始构建 APK..."
          flutter clean
          flutter pub get
          flutter build apk --debug --verbose

      - name: 上传 APK 为 Artifact
        if: ${{ always() && (inputs.upload_artifacts == true || github.event_name != 'workflow_dispatch') }}
        uses: actions/upload-artifact@v4
        with:
          name: standard-build-${{ github.run_number }}
          path: |
            build/app/outputs/flutter-apk/*.apk
            android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: 创建 Release
        if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          body: |
            ## 自动构建的 Debug 版本
            
            **构建信息：**
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Run: #${{ github.run_number }}
            
            **APK 说明：**
            此构建已启用 ABI 分割，包含以下架构的 APK：
            - `app-arm64-v8a-debug.apk`: 适用于 64 位 ARM 设备（现代手机，推荐）
            - `app-armeabi-v7a-debug.apk`: 适用于 32 位 ARM 设备
            - `app-universal-debug.apk`: 通用版本（兼容所有架构，体积较大）
            
            请根据您的设备选择对应架构的 APK 下载安装。
          files: |
            build/app/outputs/flutter-apk/*.apk
            android/app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==================================================================================================
  # 2. Gradle 修复构建 (Gradle Fix) - 对应原 gradle-fix.yml
  # ==================================================================================================
  gradle-fix:
    name: Gradle Fix Build
    if: ${{ inputs.mode == 'gradle-fix' }}
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Android SDK 基础组件
        run: |
          # 下载并安装 Android SDK 命令行工具
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mkdir -p $PWD/android-sdk/cmdline-tools/latest
          mv cmdline-tools/* $PWD/android-sdk/cmdline-tools/latest/
          
          # 设置环境变量
          echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$PWD/android-sdk" >> $GITHUB_ENV
          echo "$PWD/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: 配置 Android SDK 许可证
        run: |
          # 强制配置许可证，跳过所有交互
          bash .github/scripts/force-accept-licenses.sh "$PWD/android-sdk"
          
          # 设置环境变量
          export ANDROID_HOME="$PWD/android-sdk"
          export ANDROID_SDK_ROOT="$PWD/android-sdk"
          export ANDROID_SDKMANAGER_ALLOW_PRE25=true
          export ANDROID_SDK_LICENSES_ACCEPTED=true

      - name: 安装 Android SDK 组件
        run: |
          # 创建必要的目录结构
          mkdir -p $ANDROID_HOME/platforms
          mkdir -p $ANDROID_HOME/build-tools
          
          # 确保许可证已确认
          echo "y" | sdkmanager --licenses || true
          
          # 安装所需组件
          sdkmanager "platforms;android-35" "build-tools;35.0.0"
          
          echo "安装完成，检查目录..."
          ls -la $ANDROID_HOME/platforms/ || echo "platforms 目录不存在"

      - name: 设置 Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: 设置 Gradle
        uses: gradle/gradle-build-action@v3
        with:
          cache-read-only: false

      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: 执行修复与构建
        run: |
          echo "=== 执行 Gradle 修复构建 ==="
          
          # 1. 清理
          flutter clean
          cd android && ./gradlew clean && cd ..
          
          # 2. 依赖更新
          flutter pub get
          flutter pub upgrade --major-versions
          
          # 3. 尝试多种构建策略
          echo "尝试标准构建..."
          if flutter build apk --debug; then
            echo "✅ 标准构建成功"
            exit 0
          fi
          
          echo "尝试兼容模式构建..."
          if flutter build apk --debug --no-sound-null-safety; then
            echo "✅ 兼容模式构建成功"
            exit 0
          fi
          
          echo "尝试最小化构建..."
          if flutter build apk --debug --no-tree-shake-icons --no-pub; then
            echo "✅ 最小化构建成功"
            exit 0
          fi
          
          echo "❌ 所有构建策略均失败"
          exit 1

      - name: 上传修复结果
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-fix-result-${{ github.run_number }}
          path: |
            **/*.apk
            android/app/build/logs/
          retention-days: 7

  # ==================================================================================================
  # 3. 快速修复 (Quick Fix) - 对应原 quick-gradle-fix.yml
  # ==================================================================================================
  quick-fix:
    name: Quick Gradle Fix
    if: ${{ inputs.mode == 'quick-fix' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: 安装 Android SDK 基础组件
        run: |
          # 下载并安装 Android SDK 命令行工具
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mkdir -p $PWD/android-sdk/cmdline-tools/latest
          mv cmdline-tools/* $PWD/android-sdk/cmdline-tools/latest/
          
          # 设置环境变量
          echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$PWD/android-sdk" >> $GITHUB_ENV
          echo "$PWD/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: 配置 Android SDK 许可证
        run: |
          # 强制配置许可证，跳过所有交互
          bash .github/scripts/force-accept-licenses.sh "$PWD/android-sdk"
          
          # 设置环境变量
          export ANDROID_HOME="$PWD/android-sdk"
          export ANDROID_SDK_ROOT="$PWD/android-sdk"
          export ANDROID_SDKMANAGER_ALLOW_PRE25=true
          export ANDROID_SDK_LICENSES_ACCEPTED=true
      
      - name: 安装 Android SDK 组件
        run: |
          # 创建必要的目录结构
          mkdir -p $ANDROID_HOME/platforms
          mkdir -p $ANDROID_HOME/build-tools
          
          # 确保许可证已确认
          echo "y" | sdkmanager --licenses || true
          
          # 安装所需组件
          sdkmanager "platforms;android-35" "build-tools;35.0.0"
          
          echo "安装完成，检查目录..."
          ls -la $ANDROID_HOME/platforms/ || echo "platforms 目录不存在"
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
      - name: Quick Build
        run: |
          flutter clean
          flutter pub get
          flutter build apk --debug --no-tree-shake-icons

  # ==================================================================================================
  # 4. 矩阵测试 (Matrix Test) - 对应原 test-build.yml
  # ==================================================================================================
  test-matrix:
    name: Test (${{ matrix.flutter-version }}, Java ${{ matrix.java-version }})
    if: ${{ inputs.mode == 'test-matrix' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flutter-version: ['3.24.0', '3.22.0']
        java-version: ['17', '11']
    steps:
      - uses: actions/checkout@v4
      
      - name: 安装 Android SDK 基础组件
        run: |
          # 下载并安装 Android SDK 命令行工具
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mkdir -p $PWD/android-sdk/cmdline-tools/latest
          mv cmdline-tools/* $PWD/android-sdk/cmdline-tools/latest/
          
          # 设置环境变量
          echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$PWD/android-sdk" >> $GITHUB_ENV
          echo "$PWD/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: 配置 Android SDK 许可证
        run: |
          # 强制配置许可证，跳过所有交互
          bash .github/scripts/force-accept-licenses.sh "$PWD/android-sdk"
          
          # 设置环境变量
          export ANDROID_HOME="$PWD/android-sdk"
          export ANDROID_SDK_ROOT="$PWD/android-sdk"
          export ANDROID_SDKMANAGER_ALLOW_PRE25=true
          export ANDROID_SDK_LICENSES_ACCEPTED=true
      
      - name: 安装 Android SDK 组件
        run: |
          # 创建必要的目录结构
          mkdir -p $ANDROID_HOME/platforms
          mkdir -p $ANDROID_HOME/build-tools
          
          # 确保许可证已确认
          echo "y" | sdkmanager --licenses || true
          
          # 安装所需组件
          sdkmanager "platforms;android-35" "build-tools;35.0.0"
          
          echo "安装完成，检查目录..."
          ls -la $ANDROID_HOME/platforms/ || echo "platforms 目录不存在"
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.flutter-version }}
      - name: Build
        run: flutter build apk --debug
