name: Unified CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      mode:
        description: '构建模式选择 (standard/gradle-fix/quick-fix/test-matrix)'
        required: false
        default: 'standard'
        type: choice
        options:
          - standard
          - gradle-fix
          - quick-fix
          - test-matrix

permissions:
  contents: write
  actions: read
  checks: write
  packages: write
  pull-requests: write
  statuses: write

jobs:
  standard-build:
    name: Standard Build
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: 设置 Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # === 验证 Java 环境（合并版本验证）===
      - name: 验证 Java 环境
        run: |
          echo "=== Java 环境验证 ==="
          echo "JAVA_HOME: $JAVA_HOME"
          echo "JAVA_HOME_17_X64: $JAVA_HOME_17_X64"
          echo "Java 版本:"
          java -version
          echo "Java 编译器版本:"
          javac -version

      - name: 设置 Android SDK
        uses: android-actions/setup-android@v3

      - name: 设置 Flutter
        uses: subosito/flutter-action@v3
        with:
          flutter-version: '3.35.0'
          channel: 'stable'
          cache: true

      - name: 验证环境
        run: |
          echo "=== 环境验证 ==="
          echo "Java Home: $JAVA_HOME"
          echo "=== Android SDK 验证 ==="
          echo $ANDROID_HOME
          # 使用 sdkmanager 验证（更可靠）
          if command -v sdkmanager &> /dev/null; then
            echo "可用的 Android SDK 平台:"
            sdkmanager --list_installed | grep "build-tools;android-" | head -5
          else
            echo "SDK Manager 不可用，回退到目录检查:"
            ls -la $ANDROID_HOME/platforms/ || true
            ls -la $ANDROID_HOME/build-tools/ || true
          fi

      - name: 配置 Gradle 属性
        run: |
          # === 删除冗余配置（已在gradle.properties中定义）===
          # echo "android.useAndroidX=true" >> android/gradle.properties
          # echo "kotlin.version=1.8.0" >> android/gradle.properties
          # echo "kotlin.compiler.version=1.8.0" >> android/gradle.properties
          # echo "android.enableJetifier=true" >> android/gradle.properties
          echo "Gradle 属性已通过文件直接配置"
      - name: 构建 APK (Debug)
        run: |
          echo "开始构建 APK..."
          flutter clean
          flutter pub get
          # 使用动态 Java Home 路径
          echo "JAVA_HOME=$JAVA_HOME"
          echo "构建中..."
          # 确保 build.gradle.kts 文件同步且语法正确
          echo "检查 build.gradle.kts 文件..."
          # 修复 minSdkVersion 语法错误 - 使用函数调用格式
          if grep -q "minSdkVersion = 21" android/app/build.gradle.kts; then
            echo "发现语法错误，正在修复 minSdkVersion..."
            sed -i 's/minSdkVersion = 21/minSdkVersion(21)/' android/app/build.gradle.kts
          fi
          # 检查其他可能的语法错误
          if grep -q "minSdkVersion flutter.minSdkVersion" android/app/build.gradle.kts; then
            echo "发现旧语法错误，正在修复..."
            sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion(21)/' android/app/build.gradle.kts
          fi
          # === 添加--no-tree-shake-icons（避免构建警告）===
          flutter build apk --debug --verbose --split-per-abi --no-tree-shake-icons

      - name: 上传 APK 为 Artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: standard-build-${{ github.run_number }}
          path: |
            build/app/outputs/flutter-apk/*.apk
            android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: 创建 Release
        if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          body: |
            ## 自动构建的 Debug 版本
            
            **构建信息：**
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Run: #${{ github.run_number }}
            
            **APK 说明：**
            此构建已启用 ABI 分割，包含以下架构的 APK：
            - `app-arm64-v8a-debug.apk`: 适用于 64 位 ARM 设备（现代手机，推荐）
            - `app-armeabi-v7a-debug.apk`: 适用于 32 位 ARM 设备
            
            请根据您的设备选择对应架构的 APK 下载安装。
          files: |
            build/app/outputs/flutter-apk/*.apk
            android/app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==================================================================================================
  # 2. Gradle 修复构建 (Gradle Fix) - 对应原 gradle-fix.yml
  # ==================================================================================================
  gradle-fix:
    name: Gradle Fix Build
    if: ${{ inputs.mode == 'gradle-fix' }}
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v5

      - name: 设置 Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: 设置 Android SDK
        uses: android-actions/setup-android@v3

      - name: 设置 Gradle
        uses: gradle/gradle-build-action@v3
        with:
          cache-read-only: false

      - name: 设置 Flutter
        uses: subosito/flutter-action@v3
        with:
          flutter-version: '3.35.0'
          channel: 'stable'
          cache: true

      - name: 执行修复与构建
        run: |
          echo "=== 执行 Gradle 修复构建 ==="
          
          # 1. 验证环境
          echo "验证 Java 安装..."
          java -version
          echo "JAVA_HOME: $JAVA_HOME"
          
          # 2. 修复 build.gradle.kts 语法错误
          echo "检查并修复 build.gradle.kts 文件..."
          # 统一使用 minSdkVersion(21) 格式
          if grep -q "minSdkVersion = 21" android/app/build.gradle.kts; then
            echo "发现语法错误，正在修复 minSdkVersion = 21..."
            sed -i 's/minSdkVersion = 21/minSdkVersion(21)/' android/app/build.gradle.kts
          fi
          if grep -q "minSdkVersion flutter.minSdkVersion" android/app/build.gradle.kts; then
            echo "发现旧语法错误，正在修复..."
            sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion(21)/' android/app/build.gradle.kts
          fi
          if grep -q "minSdk = 21" android/app/build.gradle.kts; then
            echo "发现另一种语法错误，正在修复 minSdk = 21..."
            sed -i 's/minSdk = 21/minSdkVersion(21)/' android/app/build.gradle.kts
          fi
          
          # 3. 清理
          flutter clean
          cd android && ./gradlew clean && cd ..
          
          # 4. 依赖更新
          flutter pub get
          flutter pub upgrade --major-versions
          
          # 5. 尝试多种构建策略
          echo "尝试标准构建..."
          if flutter build apk --debug; then
            echo "✅ 标准构建成功"
            exit 0
          fi
          
          echo "尝试最小化构建..."
          if flutter build apk --debug --no-tree-shake-icons; then
            echo "✅ 最小化构建成功"
            exit 0
          fi
          
          echo "尝试详细日志构建..."
          if flutter build apk --debug --verbose; then
            echo "✅ 详细日志构建成功"
            exit 0
          fi
          
          echo "❌ 所有构建策略均失败"
          exit 1

      - name: 上传修复结果
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-fix-result-${{ github.run_number }}
          path: |
            **/*.apk
            android/app/build/logs/
          retention-days: 7

  # ==================================================================================================
  # 3. 快速修复 (Quick Fix) - 对应原 quick-gradle-fix.yml
  # ==================================================================================================
  quick-fix:
    name: Quick Gradle Fix
    if: ${{ inputs.mode == 'quick-fix' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: 设置 Android SDK
        uses: android-actions/setup-android@v3
      - uses: subosito/flutter-action@v3
        with:
          flutter-version: '3.35.0'
          channel: 'stable'
          cache: true
      - name: Quick Build
        run: |
          flutter clean
          flutter pub get
          echo "使用 JAVA_HOME: $JAVA_HOME"
          # 修复可能的语法错误
          # 统一使用 minSdkVersion(21) 格式
          if grep -q "minSdkVersion = 21" android/app/build.gradle.kts; then
            echo "发现语法错误，正在修复 minSdkVersion = 21..."
            sed -i 's/minSdkVersion = 21/minSdkVersion(21)/' android/app/build.gradle.kts
          fi
          if grep -q "minSdkVersion flutter.minSdkVersion" android/app/build.gradle.kts; then
            echo "发现旧语法错误，正在修复..."
            sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion(21)/' android/app/build.gradle.kts
          fi
          if grep -q "minSdk = 21" android/app/build.gradle.kts; then
            echo "发现另一种语法错误，正在修复 minSdk = 21..."
            sed -i 's/minSdk = 21/minSdkVersion(21)/' android/app/build.gradle.kts
          fi
          flutter build apk --debug --no-tree-shake-icons

  # ==================================================================================================
  # 4. 矩阵测试 (Matrix Test) - 对应原 test-build.yml
  # ==================================================================================================
  test-matrix:
    name: Test (${{ matrix.flutter-version }}, Java ${{ matrix.java-version }})
    if: ${{ inputs.mode == 'test-matrix' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flutter-version: ['3.35.0', '3.24.0']
        java-version: ['17', '21']
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
      - name: 设置 Android SDK
        uses: android-actions/setup-android@v3
      - uses: subosito/flutter-action@v3
        with:
          flutter-version: ${{ matrix.flutter-version }}
          channel: 'stable'
          cache: true
      - name: Build
        run: |
          echo "使用 JAVA_HOME: $JAVA_HOME"
          # 修复可能的语法错误
          # 统一使用 minSdkVersion(21) 格式
          if grep -q "minSdkVersion = 21" android/app/build.gradle.kts; then
            echo "发现语法错误，正在修复 minSdkVersion = 21..."
            sed -i 's/minSdkVersion = 21/minSdkVersion(21)/' android/app/build.gradle.kts
          fi
          if grep -q "minSdkVersion flutter.minSdkVersion" android/app/build.gradle.kts; then
            echo "发现旧语法错误，正在修复..."
            sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion(21)/' android/app/build.gradle.kts
          fi
          if grep -q "minSdk = 21" android/app/build.gradle.kts; then
            echo "发现另一种语法错误，正在修复 minSdk = 21..."
            sed -i 's/minSdk = 21/minSdkVersion(21)/' android/app/build.gradle.kts
          fi
          flutter build apk --debug
