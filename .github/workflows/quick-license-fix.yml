name: Quick License Fix

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write
  actions: read
  checks: write

jobs:
  quick-fix-build:
    name: Quick License Fix Build
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v5
        
      - name: 设置 Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
          
      - name: 设置 Android SDK (无交互模式)
        uses: android-actions/setup-android@v2
        
    - name: 处理许可证 (避免权限问题)
      run: |
        echo "=== 使用用户目录处理许可证 ==="
        
        # 设置环境变量
        export ANDROID_SDK_ACCEPT_LICENSES=true
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export ACCEPT_LICENSES=true
        export GRADLE_OPTS="-Dandroid.accept licenses=true -Dandroid.licenses.accepted=true"
        
        # 完全避免系统目录，只使用用户目录
        USER_LICENSE_DIR="$HOME/.android/licenses"
        mkdir -p "$USER_LICENSE_DIR"
        
        # 创建用户许可证文件
        cat > "$USER_LICENSE_DIR/android-sdk-license" << 'EOF'
        8933bad161af4178b1185d1a37fbf41ea5269c55d
        EOF
        
        cat > "$USER_LICENSE_DIR/android-googletv-license" << 'EOF'
        601085b53c84555a2897545eb1f38b296baeb1b5
        EOF
        
        cat > "$USER_LICENSE_DIR/android-sdk-preview-license" << 'EOF'
        d56f5187479451eabf01fb78af6dfcb131a6481e
        EOF
        
        cat > "$USER_LICENSE_DIR/google-gdk" << 'EOF'
        84831b9409646a918e30573bab4c9c91346b8b90
        EOF
        
        cat > "$USER_LICENSE_DIR/android-sdk-google-license" << 'EOF'
        598de3781d13c8c5df5a678110464d3863734768
        EOF
        
        cat > "$USER_LICENSE_DIR/android-sdk-arm-dbt-license" << 'EOF'
        24333f8a63b6825ea9c5514e83c0e9a993a0a6f
        EOF
        
        cat > "$USER_LICENSE_DIR/intel-android-extra-license" << 'EOF'
        33b6a2b64607111b2893360c6b44c7a64512267
        EOF
        
        cat > "$USER_LICENSE_DIR/mips-android-extra-license" << 'EOF'
        84831b9409646a918e30573bab4c9c91346b8b90
        EOF
        
        # 设置权限
        chmod 644 "$USER_LICENSE_DIR"/* 2>/dev/null || true
        
        # 设置许可证路径
        export ANDROID_SDK_LICENSE_PATH="$USER_LICENSE_DIR"
        
        echo "用户许可证文件创建完成："
        ls -la "$USER_LICENSE_DIR/"
        
        # 长时间 expect 处理（作为备用）
        if command -v expect &> /dev/null; then
          echo "使用 expect 备用处理..."
          timeout 300 expect -c "
          set timeout 300
          spawn $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          expect {
            \"y/N?\" { send \"y\r\"; exp_continue }
            \"(y/N)\" { send \"y\r\"; exp_continue }
            \"Accept? (y/N)\" { send \"y\r\"; exp_continue }
            \"License android-googletv-license\" { send \"y\r\"; exp_continue }
            timeout { exit 0 }
            eof { exit 0 }
          }
          " 2>/dev/null || echo "expect 备用处理完成"
        fi
        
        echo "许可证处理完成"
          
      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.0'
          channel: 'stable'
          cache: true
          
      - name: 环境验证
        run: |
          echo "=== 环境信息 ==="
          echo "JAVA_HOME: $JAVA_HOME"
          echo "ANDROID_HOME: $ANDROID_HOME"
          java -version
          flutter --version
          
      - name: 快速构建测试
        run: |
          echo "=== 开始快速构建 ==="
          flutter clean
          flutter pub get
          
          # 确保语法正确
          if grep -q "minSdk = 21" android/app/build.gradle.kts; then
            echo "修复语法错误: minSdk = 21 -> minSdkVersion(21)"
            sed -i 's/minSdk = 21/minSdkVersion(21)/' android/app/build.gradle.kts
          fi
          
          # 构建测试
          flutter build apk --debug --no-tree-shake-icons --verbose
          
      - name: 上传构建结果
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quick-fix-apk-${{ github.run_number }}
          path: |
            build/app/outputs/flutter-apk/*.apk
            android/app/build/outputs/apk/debug/*.apk
          retention-days: 7