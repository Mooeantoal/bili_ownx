name: Build and Release APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整历史记录，用于更好的版本信息
      
    - name: 设置 Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'  # 缓存 Gradle 依赖以加速构建
        
    - name: 设置 Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        arch: x64
        ndk: false
      
    - name: 设置 Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0' # 升级到 Dart SDK 3.5.0 以支持新版依赖
        channel: 'stable'
        cache: true # 启用缓存以加速构建
        
    - name: 验证 Dart 版本
      run: |
        echo "Dart version:"
        dart --version
        echo "Checking pubspec.yaml SDK requirement:"
        grep "sdk:" pubspec.yaml
        
    - name: 清除缓存
      run: flutter clean
        
    - name: 获取依赖
      run: flutter pub get
      
    - name: 构建 APK (Debug)
      run: flutter build apk --debug
      
    - name: 上传 APK 为 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: bili-ownx-debug-${{ github.run_number }}
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 30
        compression-level: 6  # 平衡压缩速度和大小
        
    - name: 创建 Release（仅当推送到主分支时）
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: debug-${{ github.run_number }}
        name: Debug Build ${{ github.run_number }}
        body: |
          自动构建的 Debug 版本
          
          - Commit: ${{ github.sha }}
          - Branch: ${{ github.ref_name }}
          - Build Time: ${{ github.event.head_commit.timestamp }}
        files: build/app/outputs/flutter-apk/app-debug.apk
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
