name: Build and Release APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write
  releases: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整历史记录，用于更好的版本信息
      
    - name: 设置 Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'  # 缓存 Gradle 依赖以加速构建
        
    - name: 设置 Android SDK
      uses: android-actions/setup-android@v3
      
    - name: 设置 Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0' # 升级到 Dart SDK 3.5.0 以支持新版依赖
        channel: 'stable'
        cache: true # 启用缓存以加速构建
        
    - name: 验证 Dart 版本
      run: |
        echo "Dart version:"
        dart --version
        echo "Checking pubspec.yaml SDK requirement:"
        grep "sdk:" pubspec.yaml
        
    - name: 清除缓存
      run: flutter clean
        
    - name: 获取依赖
      run: flutter pub get
      
    - name: 构建 APK (Debug)
      run: |
        echo "开始构建 APK..."
        echo "清理之前的构建..."
        flutter clean
        flutter pub get
        
        echo "检查 Flutter 环境..."
        flutter doctor -v
        
        echo "构建 Debug APK（通用版本）..."
        flutter build apk --debug --verbose
        
        echo "构建完成，检查输出文件..."
        echo "当前目录内容："
        ls -la
        echo "查找所有APK文件："
        find . -name "*.apk" -type f -exec ls -la {} \; || echo "未找到APK文件"
        echo "Flutter输出目录："
        ls -la build/app/outputs/flutter-apk/ || echo "Flutter输出目录不存在"
        echo "Android输出目录："
        ls -la android/app/build/outputs/apk/debug/ || echo "Android输出目录不存在"
      
    - name: 上传 APK 为 Artifact
      uses: actions/upload-artifact@v4
      if: always()  # 即使构建失败也尝试上传可能存在的文件
      with:
        name: bili-ownx-debug-${{ github.run_number }}
        path: |
          build/**/*.apk
          build/app/outputs/**/*.apk
          android/app/build/outputs/**/*.apk
          android/app/build/outputs/apk/debug/**/*.apk
          **/*.apk
        retention-days: 30
        compression-level: 6  # 平衡压缩速度和大小
        if-no-files-found: warn  # 如果没有找到APK文件则发出警告
        
    - name: 创建 Release（仅当推送到主分支时）
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: debug-${{ github.run_number }}
        name: Debug Build ${{ github.run_number }}
        body: |
          自动构建的 Debug 版本
          
          - Commit: ${{ github.sha }}
          - Branch: ${{ github.ref_name }}
          - Build Time: ${{ github.event.head_commit.timestamp }}
          
          **注意：** 由于启用了 ABI 拆分，请根据您的设备架构下载对应的 APK：
          - `app-arm64-v8a-debug.apk`: 适用于 64 位 ARM 设备（推荐）
          - `app-armeabi-v7a-debug.apk`: 适用于 32 位 ARM 设备
        files: |
          build/**/*.apk
          build/app/outputs/**/*.apk
          android/app/build/outputs/**/*.apk
          android/app/build/outputs/apk/debug/**/*.apk
          **/*.apk
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}