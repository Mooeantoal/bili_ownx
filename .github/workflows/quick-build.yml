name: Quick Build

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  quick-build:
    name: Quick Build
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v5
        
      - name: 设置 Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
          
      - name: 设置 Android SDK (最小化)
        uses: android-actions/setup-android@v2
        
      - name: 绕过许可证检查
        run: |
          echo "=== 绕过许可证检查 ==="
          # 设置环境变量
          export ANDROID_SDK_ACCEPT_LICENSES=true
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export ACCEPT_LICENSES=true
          
          # 创建许可证文件
          mkdir -p $ANDROID_HOME/licenses
          
          # 关键许可证文件（针对 Google TV）
          cat > $ANDROID_HOME/licenses/android-sdk-license << 'EOF'
          8933bad161af4178b1185d1a37fbf41ea5269c55d
          EOF
          
          cat > $ANDROID_HOME/licenses/android-googletv-license << 'EOF'
          601085b53c84555a2897545eb1f38b296baeb1b5
          EOF
          
          cat > $ANDROID_HOME/licenses/android-sdk-preview-license << 'EOF'
          d56f5187479451eabf01fb78af6dfcb131a6481e
          EOF
          
          cat > $ANDROID_HOME/licenses/google-gdk << 'EOF'
          84831b9409646a918e30573bab4c9c91346b8b90
          EOF
          
          chmod 644 $ANDROID_HOME/licenses/*
          
          echo "许可证文件创建完成："
          ls -la $ANDROID_HOME/licenses/ || true
          
      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.0'
          channel: 'stable'
          cache: true
          
      - name: 快速构建
        run: |
          echo "=== 快速构建 ==="
          flutter clean
          flutter pub get
          
          # 确保语法正确
          if grep -q "minSdk = 21" android/app/build.gradle.kts; then
            echo "修复语法错误: minSdk = 21 -> minSdkVersion(21)"
            sed -i 's/minSdk = 21/minSdkVersion(21)/' android/app/build.gradle.kts
          fi
          
          # 构建时使用环境变量
          export GRADLE_OPTS="-Dandroid.acceptLicenses=true"
          flutter build apk --debug --no-tree-shake-icons
          
      - name: 上传APK
        uses: actions/upload-artifact@v4
        with:
          name: quick-build-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 7