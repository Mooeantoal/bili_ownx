# JVM优化 - 根据你的16GB内存调整
org.gradle.jvmargs=-Xmx6G -Xms2G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -XX:+UseStringDeduplication

# AndroidX兼容性
android.useAndroidX=true
android.enableJetifier=true

# 解决 AAR 元数据检查问题
android.enableR8.fullMode=true

# 高级构建性能优化
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.vfs.watch=true

# 构建缓存优化
org.gradle.buildCache=true
org.gradle.buildCache.local.enabled=true
org.gradle.buildCache.local.directory=../.gradle/build-cache

# Kotlin编译优化
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.java=true
kotlin.compiler.execution.strategy=in-process

# Android构建优化
android.enableR8.fullMode=true

# 解决依赖冲突
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# 配置优化
org.gradle.logging.level=warn
org.gradle.warning.mode=all
